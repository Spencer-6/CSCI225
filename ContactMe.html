<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg">
                    <ul class="navbar nav">
                        <li class="nav-item"> <a class="nav-link" href="https://www.usca.edu"> USCA Webpage</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#Assignments"> Assignment Section</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#ContactInformation"> Contact Information Section</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="https://blackboard.usca.edu"> USCA Blackboard Login</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="https://www.youtube.com/watch?v=FZUcpVmEHuk"> Check in on me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> 
    <div class="row">
        <div class="col">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/v5e_ghRxYs8"></iframe>
        </div>
        <div class="col">
            <form name="feedback">
                <h2> Website Feedback </h2>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text"  id="fname" name="fname" placeholder="anonymous" required>
                    <label for="fname"> First Name: </label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="lname" name="lname" placeholder="anonymous" required>
                    <label for="lname"> Last Name: </label>
                </div>
                    <label for="mail"> Email Address: </label>
                    <br>
                    <input type="email" id="mail" name="mail" placeholder="name@domain.com">
                </p>
          
                <fieldset>
                    <legend>Would you recommend this website to others?</legend>
                    <input type="radio" id="recommend_yes" name="recommend" value="yes">
                    <label for="recommend_yes"> Yes </label><br>
                    <input type="radio" id="recommend_no" name="recommend" value="no">
                    <label for="recommend_no"> No </label>
                </fieldset>
          
                <p>
                    <label for="favorite_site"> Select your favorite website: </label>
                    <br>
                    <select id="favorite_site" name="favorite_site">
                    <option value=""> --Please choose a website-- </option>
                    <option value="youtube"> YouTube </option>
                    <option value="facebook"> Facebook </option>
                    <option value="twitter"> Twitter </option>
                    <option value="tiktok"> TikTok </option>
                    <option value="tumblr"> Tumblr </option>
                    </select>
                </p>
          
                <p>
                    <label for="rating"> Rate the website on a scale of 1 to 10: </label>
                    <br>
                    <input type="range" id="rating" name="rating" min="1" max="10" value="5">
                </p>
          
                <p>
                    <label for="comment"> Additional Comments: </label>
                    <br>
                    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                </p>
                <p>
                    <label for="date"> Today's Date: </label>
                    <br>
                    <input type="text" id="today" name="today" placeholder="mm/dd/yyyy">
                </p>
                <p>
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday">
                </p>
                <p>
                    <label for="music"> Music Platforms Used </label>
                    <br>
                    <input type="checkbox" id="Spotify" name="music" value="Spotify">
                    <label for="Spotify"> Spotify </label><br>
        
                    <input type="checkbox" id="youtube" name="music" value="youtube" checked>
                    <label for="youtube"> YouTube </label><br>
        
                    <input type="checkbox" id="Pandora" name="music" value="Pandora">
                    <label for="Pandora"> Pandora </label><br>
                </p>
                <p>
                    <button type="submit"> Submit </button>
                </p>
                
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
    
    

</html>
