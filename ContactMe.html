<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style type="text/css">
        div.container-xxl{
            background-color: hsl(145, 82%, 13%);
            color: hsl(29, 88%, 16%);
            padding: 0;
        }
        body {
            background-color: hsl(29, 88%, 16%);
        }
        .navbar{
            background-color: green-800;
        }
        iframe{
            margin-left: 20px;
            border-top: 10px hsl(146, 68%, 24%);
            border-left: 20px hsl(146, 68%, 24%);
            border-right: 20px hsl(146, 68%, 24%);
            border-bottom: 20px hsl(146, 68%, 24%);
            box-shadow: 8px 8px 10px hsl(145, 82%, 13%);
        }
        ul{
            font-weight: bold;
        }
    </style>

    
</head>
<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg">
                    <ul class= "navbar nav" >
                        <li class="nav-item"> <a class="nav-link" href="https://www.usca.edu"> USCA Webpage</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#Assignments"> Assignment Section</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="#ContactInformation"> Contact Information Section</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="https://blackboard.usca.edu"> USCA Blackboard Login</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="https://www.youtube.com/watch?v=FZUcpVmEHuk"> Check in on me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> 
    <div class="row">
        <div class="col">
                <iframe width="420" height="315" src="https://www.youtube.com/embed/v5e_ghRxYs8"></iframe>
        </div>
        <div class="col">
            <div class = "page-header">
                <form name="feedback">
                    <h2> Website Feedback </h2>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text"  id="fname" name="fname" placeholder="anonymous" required>
                        <label for="fname"> First Name: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="lname" name="lname" placeholder="anonymous" required>
                        <label for="lname"> Last Name: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="mail" name="mail" placeholder="name@domain.com">
                        <label for="mail"> Email Address: </label>
                        <p class="fs-6">Your email will not be shared with anyone.</p>
                    </div>
          
                    <fieldset>
                        <legend>Would you recommend this website to others?</legend>
                        <input type="radio" id="recommend_yes" name="recommend" value="yes">
                        <label for="recommend_yes"> Yes </label><br>
                        <input type="radio" id="recommend_no" name="recommend" value="no">
                        <label for="recommend_no"> No </label>
                    </fieldset>

                    <div>
                        <label for="favorite_site"> Select your favorite website: </label>
                        <br>
                        <select id="favorite_site" name="favorite_site">
                        <option value=""> --Please choose a website-- </option>
                        <option value="youtube"> YouTube </option>
                        <option value="facebook"> Facebook </option>
                        <option value="twitter"> Twitter </option>
                        <option value="tiktok"> TikTok </option>
                        <option value="tumblr"> Tumblr </option>
                        </select>
                    </div>

                    <div>
                        <label for="rating"> Rate the website on a scale of 1 to 10: </label>
                        <br>
                        <input type="range" id="rating" name="rating" min="1" max="10" value="5">
                    </div>
          
                    <div>
                        <label for="comment"> Additional Comments: </label>
                        <br>
                        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                    </div>
                    <div>
                        <label for="date"> Today's Date: </label>
                        <br>
                        <input type="text" id="today" name="today" placeholder="mm/dd/yyyy">
                    </div>
                    <div>
                        <label for="birthday">Birthday:</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div class = "form-check">
                        <label for="music"> Music Platforms Used </label>
                        <br>
                        <input class="form-check-input" type="checkbox" id="Spotify" name="music" value="Spotify">
                        <label class="form-check-label" for="Spotify"> Spotify </label><br>

                        <input class="form-check-input" type="checkbox" id="youtube" name="music" value="youtube" checked>
                        <label class="form-check-label" for="youtube"> YouTube </label><br>

                        <input class="form-check-input" type="checkbox" id="Pandora" name="music" value="Pandora">
                        <label class="form-check-label" for="Pandora"> Pandora </label><br>
                    </div>
                    <div>
                        <input type="submit" class=""> Submit </input>
                        
                    </div>
                
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</body>
    
    

</html>
